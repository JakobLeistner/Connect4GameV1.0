<form class="RegisterForm"  (submit)="RegisterPlayer()" >
  <mat-form-field appearance="fill">
    <mat-label>Type your name</mat-label>
    <input matInput type="text" id="InputName">
  </mat-form-field>
  <div class="RandomNameButton">
    <button type="button" class="RandomNameButton" (click)="GenerateRandomName()">{{RandomNameButton}}</button>
  </div>
    <div class="RegisterButton">
      <button type="submit" class="RegisterButton" >{{RegisterButton}}</button>
    </div>
</form>
